<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/yossy.png">
    <title>MASAKI Inc.</title>
</head>
<body style="padding-top: 50px;">
    <!-- ページヘッダー -->
    <header id="page-header">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <!-- ロゴ -->
            <div class="container-fluid ms-5">
                <a href="index.html" class="navbar-brand fst-italic">
                    <img src="img/yossy.png" alt="" width="40" height="30" class="d-inline-block align-text-top">
                    Masaki Inc.
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ms-auto me-5">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">会社情報</a>
                        </li>
                        <li class="nav-item">
                            <a href="blog.html" class="nav-link">ブログ</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active">お問い合わせ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- ロゴここまで -->
        </nav>
        <!-- ヘッダー -->
        <section id="contact-header">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6 m-auto text-center">
                        <h1 class="fst-italic">CONTACT</h1>
                        <p class="fs-4">お問い合わせ</p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- メイン -->    
    <main>
        <!-- お問い合わせフォーム -->
        <section class="contact-form">
            <div class="container pb-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card p-4">
                            <div class="card-body">
                                <p class="fw-bold fs-5 text-center">『Masaki Inc.』へのご質問などは下記よりお問い合わせください。</p>
                                <hr>
                                <form action="#">
                                    <!-- 問い合わせ種類 -->
                                     <div class="row mb-3">
                                        <label for="" class="col-sm-2 col-form-label">種類</label>
                                        <div class="col-sm-10">
                                            <select id="contactType" class="form-select">
                                                <option value="">お問い合わせの種類を選択</option>
                                                <option value="1">製品について</option>
                                                <option value="2">サービスについて</option>
                                                <option value="3">事業提携について</option>
                                                <option value="4">採用について</option>
                                                <option value="5">その他</option>
                                            </select>
                                        </div>
                                     </div>
                                     <!-- お名前 -->
                                      <div class="row mb-3">
                                        <label for="inputName" class="col-sm-2 col-form-label">お名前※</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName">
                                        </div>
                                      </div>
                                      <!-- メールアドレス -->
                                       <div class="row mb-3">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">メールアドレス※</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail" placeholder="※半角英数字">
                                            </div>
                                       </div>
                                       <!-- 電話番号 -->
                                        <div class="row mb-3">
                                            <label for="inputTel" class="col-sm-2 col-form-label">電話番号</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputTel" placeholder="※半角数字"></input>
                                            </div>
                                        </div>
                                        <!-- メッセージ -->
                                        <div class="row mb-3">
                                        <label for="inputMessage" class="col-sm-2 col-form-label">メッセージ</label>
                                        <div class="col-sm-10">
                                            <textarea name="" id="inputMessage" cols="30" rows="10" class="form-control" placeholder="お問い合わせ内容をご入力ください"></textarea>
                                        </div>
                                        </div>
                                        <hr>
                                        <!-- 送信ボタン -->
                                         <div class="row">
                                            <input type="submit" class="btn btn-outline-dark" value="送信">
                                         </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ページフッター -->
    <footer id="page-footer" class=" bg-dark text-white text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright @ 2024 Masaki Inc.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
